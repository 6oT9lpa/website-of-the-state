<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр PDF</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        .edit-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="{{ pdf_path }}" type="application/pdf"></iframe>
    <button class="edit-button" onclick="window.location.href='{{ url_for('main.edit_doc', uid=request.args.get('uid')) }}'">Редактировать</button>
</body>
</html>
