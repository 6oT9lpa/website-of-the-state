<div class='modal-document-creater hidden-modal' id='modal-creater' style='display: none;'>
    <div class='header-modal'>
        <div class='head'>
            <div class='text-header'>
                <div class="personal-date underline">
                    <div style="background-color:{{ color }} !important;" class="organ">{{ organ }}</div>
                    <div class="nikname">{{ nickname }}</div>
                </div>
            </div>
        </div> 
        <div class='content-bl'>
            <div class="dropdown" id="dropdown-1">
                <button class="dropdown-btn" id="dropdown-btn-1">Тип документа</button>
                <div class="dropdown-menu" id="dropdown-menu-1">
                    <a data-action="Order">Ордер</a>
                    <a data-action="Resolution">Постановление</a>
                </div>
            </div>   
            <span class="btn-modal-close" id='close-modal-creater'>&times;</span>
        </div>
    </div>
    <div class='line-modal'></div>
    <div class='main-content-modal'>
        <form method="post" id='create-documentation'>
            <input type='hidden' name="type_doc" id='action-1'>
            <div class='form-control'>
                <label for="static">Статик Обвиняемого</label>
                <div class='form-input'>
                    <input type='text' id='static' placeholder='Введите статик (если требуется)' maxlength="7" name='static' />
                </div>
                <span class="text-danger" id="is-invalid"></span>
            </div>
            <div class='form-control'>
                <label for="nickname">Ник Обвиняемого</label>
                <div class='form-input'>
                    <input type='text' id='nickname' placeholder='Введите ник (если требуется)' name='nickname' />
                </div>
                <span class="text-danger" id="is-invalid"></span>
            </div>

            <div class="contanier-wrapper hidden-wrapper" id="contanier-wrapper_res">
                <div class='container-custom-resolution'>
                    <div class="custom-inputs hidden" id="custom-inputs-container">
                        <div class='header-custom'>
                            <a class="close-button" onclick="resetCustomForm()">Закрыть</a>
                            <a class="add-input-button" onclick="addInput()">+</a>
                        </div>
                        <div class="input-container" id="dynamic-input-container">
                        </div>
                    </div>
                </div>
                <div class="wrapper-selector" id="resolution-wrapper">
                    <!-- Чекбокс для Возбуждение уголовного дела -->
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param1_checkbox" class="hidden-checkbox" name="initCase"> 
                            <label for="param1_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Возбуждение уголовного дела</span>
                        </div>
                        <div class='form-control-1' id='input_checkbox1' style='display: none;'>
                            <div class='form-input'>
                                <!-- Номер кейса -->
                                <input type='text' class="input-field" id='caseInput' placeholder='Введите номер кейса' name='numCase'/>
                            </div>
                            <span class="text-danger" id="is-invalid"></span>
                        </div>
                    </div>      
                    <!-- Чекбокс для Запроса видеофиксации -->              
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param2_checkbox" class="hidden-checkbox" name="videoRequest">
                            <label for="param2_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Запрос видеофиксации задержания</span>
                        </div>
                        <div class='form-control-1' id='input_checkbox2' style='display: none;'>
                            <!-- Input время ареста -->
                            <div class='form-input'>
                                <input type='text' class="input-field" id='arrest_time' placeholder='Введите время ареста' name='arrestTime' />
                            </div>
                            <span class="text-danger" id="is-invalid"></span>
                        </div>
                        <div class='form-control-1' id='input_checkbox2' style='display: none;'>
                            <!-- Input ник пострадавшего -->
                            <div class='form-input'>
                                <input type='text' class="input-field" id='param2_nickname' placeholder='Введите ник потерпевшего' name='victimNickname'/>
                            </div>
                            <span class="text-danger" id="is-invalid"></span>
                        </div>
                    </div>
                    <!-- Чекбокс для Запроса персональных данных сотрудника -->  
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param3_checkbox" class="hidden-checkbox" name="personalRequest">
                            <label for="param3_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Запрос персональных данных</span>
                        </div>
                    </div>
                    <!-- Чекбокс для Запрет на смену персональных данных -->  
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param4_checkbox" class="hidden-checkbox" name="changePersonal">
                            <label for="param4_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Запрет на смену персональных данных</span>
                        </div>
                    </div>
                    <!-- Чекбокс для Запрет на увольнение, перевод в другую фракцию -->  
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param5_checkbox" class="hidden-checkbox" name="banDismissalandTransfer">
                            <label for="param5_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Запрет на увольнение, перевод в другую фракцию</span>
                        </div> 
                    </div>
                    <!-- Чекбокс для Запрет на ведение службы на время расследования -->  
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" id="param6_checkbox" class="hidden-checkbox" name="workBan">
                            <label for="param6_checkbox" class="checkbox-label">
                                <div id="tick_mark"></div>
                            </label>
                            <span class="checkbox-text">Запрет на ведение службы на время расследования</span>
                        </div>
                    </div>  
                </div>
            </div>
            <!-- Структура для ордера и орешника -->
                <div class="contanier-wrapper" id="contanier-wrapper_order">
                    <div class="wrapper-selector" id="order-wrapper">
                        <div class="group">
                            <div class='form-control-1'>
                                <label for="param">Тип ордера</label>
                                <div class='form-input'>
                                    <input type='text' id='typeOrder' placeholder='Введите тип ордера' name='typeOrder' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                        </div>
                        <div class="group">
                            <div class="form-control-1 hidden-input" style='display: none;' id="adreasSuspect">
                                <label for="param">Адрес проживания</label>
                                <div class='form-input'>
                                    <input type='text' id='adreasSuspect' placeholder='Введите адрес' name='adreasSuspect' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            <div class="form-control-1 hidden-input" style='display: none;' id="articlesAccusation">
                                <label for="param">Статьи Обвинения</label>
                                <div class='form-input'>
                                    <input type='text' id='param1' placeholder='Введите статьи обвинения' name='param1' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            <div class="form-control-1 hidden-input" style='display: none;' id="nameOrganForOrder">
                                <label for="param">Название организации</label>
                                <div class='form-input'>
                                    <input type='text' id='nameCrimeOrgan' placeholder='Введите название орги' name='nameCrimeOrgan' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            
                            <div class="form-control-1 hidden-input" style='display: none;' id='termImprisonment'>
                                <label for="param">Срок заключения</label>
                                <div class='form-input'>
                                    <input type='text' id='param2' placeholder='Введите срок' name='param2' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            <div class="form-control-1 hidden-input" style='display: none;' id='degree_ri'>
                                <label for="param">Снятия неприкоса</label>
                                <div class='form-input'>
                                    <input type='text' id='degreeRI' placeholder='Введите степень'  name='degreeRI' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            <div class="form-control-1 hidden-input" style='display: none;' id='adreasOrganForOrder'>
                                <label for="param">Адрес организации</label>
                                <div class='form-input'>
                                    <input type='text' id='adreasCrimeOrgan' placeholder='Введите адрес орги' name='adreasCrimeOrgan' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                        </div>
                        <div class="group">
                            <div class="form-control-1 hidden-input" style='display: none;' id="carBrand">
                                <label for="param">Марка т\с</label>
                                <div class='form-input'>
                                    <input type='text' id='carBrand' placeholder='Введите полную марку' name='carBrand' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            <div class="form-control-1 hidden-input" style='display: none;' id='time'>
                                <label for="param">Срок исполения</label>
                                <div class='form-input'>
                                    <input type='text' id='param3' placeholder='Введите срок' name='param3' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                            
                            <div class="form-control-1 hidden-input" style='display: none;' id='number_offWork'>
                                <label for="param">Номер дела</label>
                                <div class='form-input'>
                                    <input type='text' id='param4' placeholder='Введите номер дела' name='param4' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                        
                            <div class="form-control-1 hidden-input" style='display: none;' id='application_num'>
                                <label for="param">Номер заявления</label>
                                <div class='form-input'>
                                    <input type='text' id='applicationNum' placeholder='Введите номер заявы' name='applicationNum' />
                                </div>
                                <span class="text-danger" id="is-invalid"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-button-container">
                    <div class='submit-btn-contanier'>
                        <div class='submit-btn'>
                            <input type='submit'id='btn' value='Отправить документ' />
                        </div>   
                    </div>
                    <div class='submit-btn-contanier'>
                        <div class='submit-btn' id='btn-custom-resolution' style='display: none;'>
                            <input type='hidden' value="false" name="custom_button_pressed"/>
                            <a class='custom' onclick="toggleCustomForm()">создать кастом</a>
                        </div>   
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
