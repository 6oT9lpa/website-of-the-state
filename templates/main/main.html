<div class='modal' id='modal-1' style='display:none; opacity:0;'>
    <form method='POST' id='create-news'>
        <div class='content-modal'>
            <div class="header-modal">
                <span class="btn-modal-close" id="close-btn-1">&times;</span>
                <div class="dropdown" id='dropdown-1'>
                    <button class="dropdown-btn" id='dropdown-btn-1'>Действия</button>
                    <div class="dropdown-menu" id='dropdown-menu-1'>
                        <a data-action="">Выберите тип новости</a>
                        <a data-action="admin-news">Новости Администрации</a>
                        <a data-action="govenor-news">Новости Правительства</a>
                        <a data-action="weazel-news">Новости Weazel News</a>
                    </div>
                </div>
            </div>
            <input type="hidden" name="action" id="action-1">
            <div class='group'>
                <div class='form-control'>
                    <label for="nickname">Имя Фамилия</label>
                    <div class='form-input'>
                        <input id="nickname" name="nickname" placeholder='Введите ник (необязательно)'>
                    </div>
                    <span class="text-danger" id="is-invalid"></span>
                </div>
                <div class='form-control'>
                    <label for="static">ID-карта</label>
                    <div class='form-input'>
                        <input id="static" name="static" placeholder='Введите статик (необязательно)'>
                    </div>
                    <span class="text-danger" id="is-invalid"></span>
                </div>
            </div>
            <div class='form-control'>
                <label for="findings">Ходатайствую</label>
                <div class='form-textarea'>
                    <textarea id="findings" name="findings" rows="8" cols="90" placeholder='Опишите ходатайство'></textarea>
                </div>
            </div>
            <div class='submit-btn-contanier'>
                <div class='submit-btn'>
                    <input type="submit" value="Создать новость">   
                </div>   
            </div> 
        </div> 
    </form>
</div>
