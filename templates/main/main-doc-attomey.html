<div class="card-container">
    {% for doc in sorted_documents %}
        <div class="card">
            <iframe src="{{ doc.item.current_document.content }}#toolbar=0&navpanes=0&scrollbar=0&view=FitW&zoom=41" 
                    type="application/pdf" 
                    width="100%" 
                    height="100%" 
                    frameborder="0"
                    scrolling="no">
            </iframe>
            <div class="overlay-text">
                <p>{{ doc.type }} № {{ doc.number }}</p>
                <p>Дата: {{ doc.date_created.strftime('%Y-%m-%d %H:%M') }}</p>
            </div>
            <div class="buttons-container">
                <a href="/resolution?uid={{ doc.item.current_uid }}" class="open-link">Открыть</a>
                <a href="{{ doc.item.current_document.content }}" download="{{ doc.type }}_{{ doc.number }}.pdf" class="save-link">Скачать PDF</a>
                <a href="/delete-document?uid={{ doc.item.current_uid }}" class="delete-link">Удалить</a>
            </div>
        </div>
    {% endfor %}
</div>
